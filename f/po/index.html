    <div class="reveal">
      <div class="slides">
        <section id="title">
          <h1>Positioning and legitimacy in recent Cornish dictionaries</h1>
          <br>
          <h2>Merryn Davies-Deacon, Queen’s University Belfast<br>m.davies-deacon@qub.ac.uk</h2>
        </section>
        <section>
          <div class="box">
            <figure>
              <img src="jago.png" class="outline">
            </figure>
            <figure>
              <img src="jenner.png" class="outline">
            </figure>
            <figure>
              <img src="nance.png" class="outline">
            </figure>
          </div>
        </section>
        <section>
          <div class="box">
            <figure>
              <img src="tam.png" class="outline">
            </figure>
            <figure>
              <img src="ken.png" class="outline">
            </figure>
            <figure>
              <img src="today.png" class="outline">
            </figure>
          </div>
        </section>
        <section>
          <figure>
            <img src="spec.png" class="outline">
          </figure>
        </section>
        <section>
          <figure>
            <blockquote>
              <p>“Originally, SWF was to be a single written form; all users of Revived Cornish would write the language the same way, even though they might use differing pronunciations. It is, however, impossible to have a single written form which encompasses Middle and Late”</p>
            </blockquote>
            <figcaption>p. 4, George, K. J. (2017). Accommodating Middle and Late bases in Cornish orthography. Unpublished paper, available at <a href="http://www.cornishlanguage.info/spell/variants.pdf">http://www.cornishlanguage.info/spell/variants.pdf</a> (accessed 11 July 2023)</figcaption>
          </figure>
        </section>
        <section>
          <section>
            <figure>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>RMC</th>
                    <th>RLC</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Main</td>
                    <td>konna</td>
                    <td>kodna</td>
                  </tr>
                  <tr>
                    <td>Traditional</td>
                    <td>conna</td>
                    <td>codna</td>
                  </tr>
                </tbody>
              </table>
            </figure>
          </section>
          <section>
            <figure>
              <blockquote>
                <p>&ldquo;The SWF recognises Revived Middle Cornish, Revived Late Cornish, and Tudor Cornish as variants of equal standing &hellip; variations that reflect a difference in pronunciation between RMC and RLC are accommodated by alternating forms using variant graphs&rdquo;</p>
              </blockquote>
              <figcaption>p. 2, Bock, A. & Bruch, B. (2008). <i>An outline of the standard written form of Cornish.</i> Truro: Cornish Language Partnership.</figcaption>
            </figure>
            <figure>
              <blockquote>
                <p>Traditional graphs &ldquo;do not have equal status &hellip; and will not appear in elementary language textbooks or in official documents&rdquo;</p>
              </blockquote>
              <figcaption>p. 4, Bock, A. & Bruch, B. (2008).</figcaption>
            </figure>
          </section>
        </section>
        <section>
          <figure>
            <img src="diagram.png">
            <figcaption>p. 85, Davies-Deacon, M. (2017). Names, varieties, and ideologies in revived Cornish. <i>Studia Celtica Posnaniensia</i> 2, 81&ndash;95.</figcaption>
          </figure>
        </section>
        <section>
          <figure>
            <h2>Points of interest</h2>
            <ul>
              <li>Importance of names: how varieties are given authority, how they are positioned and described by their proponents</li>
              <li>Association of specific orthographies with specific lexical practices</li>
              <li>Potential anonymity of the standard</li>
            </ul>
          </figure>
        </section>
        <section>
          <figure>
            <blockquote>
              <p>&ldquo;hegemonic languages in modern society often rest their authority on a conception of anonymity &hellip; If the ideological complex of anonymity acknowledges the social roots of a given public speaking position at all, it represents them as transcended. But more often such social origins are simply erased ideologically. &hellip; Ideally, the citizen participating in public discourse speaks in what we would call a &lsquo;voice from nowhere&rsquo;.&rdquo;</p>
            </blockquote>
            <figcaption>p. 25, Woolard, K. A. (2016). <i>Singular and plural: Ideologies of linguistic authority in 21st-century Catalonia.</i> Oxford: Oxford University Press.</figcaption>
          </figure>
        </section>
        <section>
          <figure>
            <h2>Some recent dictionaries/lexicographic publications</h2>
            <ul>
              <li><b>Kernowek Standard:</b> Williams, N, J. A. (2014). <i>Geryow gwir: The lexicon of revived Cornish.</i> 2nd edition, Cathair na Mart: Evertype.</li>
              <li><b>SWF (Middle, Main):</b> Harris, S. et al. (2019). <i>A learners’ Cornish dictionary in the standard written form.</i> 2nd edition, Redruth: Ors Sempel.</li>
              <li><b>Kernewek Kemmyn:</b> George, K. J. (2020). <i>An gerlyver meur.</i> 3rd edition, Penzance: Cornish Language Board.</li>
              <li><b>SWF (Late, Traditional):</b> Kennedy, N. (2022). <i>The annual English&ndash;Cornish dictionary 2022.</i> Lostwithiel: Cussül an Tavas Kernôwek.</li>
            </ul>
          </figure>
        </section>
        <section>
          <div class="twobox">
            <figure>
              <img src="learners.jpg">
            </figure>
            <figure>
              <h2><i>A learners&rsquo; Cornish dictionary</i> (2019)</h2>
              <ul>
                <li>&ldquo;Frequent requests from students for a printed SWF dictionary have inspired the production of this volume.&rdquo; (p.&nbsp;3)</li>
                <li>Readers advised to &ldquo;consult their teacher&rdquo; (p.&nbsp;49), references to graded Kesva exams</li>
                <li>&ldquo;To ensure that this dictionary is as easy to use as possible by children, other learners, and those producing material for use in public life, <b>there are no spelling variants</b>.&rdquo; (p.&nbsp;3; my emphasis)</li>
              </ul>
            </figure>
          </div>
        </section>
        <section>
          <div class="twobox">
            <figure>
              <h2><i>The annual English&ndash;Cornish dictionary</i> (2022)</h2>
              <ul>
                <li>Excludes some variant forms and introduces others &ldquo;which the Cussül hopes will be accepted&rdquo; (p.&nbsp;9)</li>
                <li>&ldquo;the wholesale borrowing of words from [Breton and Welsh] is unneeded and strengthens the harmful impression that Cornish has been made-up from stale left-overs and neighbourly hand-me-downs&rdquo; (p.&nbsp;4)</li>
              </ul>
            </figure>
            <figure>
              <img src="annual.png" class="outline">
            </figure>
          </div>
        </section>
        <section>
          <div class="twobox">
            <figure>
              <img src="meur.jpg">
            </figure>
            <figure>
              <h2><i>An gerlyver meur</i> (2020)</h2>
              <ul>
                <li>Title: potentially opaque</li>
                <li>KK: an &ldquo;improved spelling&rdquo; (p.&nbsp;9); &ldquo;This dictionary uses Kernewek Kemmyn because it is the best orthography available.&rdquo; (p.&nbsp;10)</li>
                <li>&ldquo;The standard of pronunciation of many speakers is low&rdquo; (p.&nbsp;11); compare the <i>Learners&rsquo; dictionary</i>: &ldquo;the language community itself will decide the future development of Cornish&rdquo; (p.&nbsp;39; re feminised forms)</li>
                <li>Lexical expansion: Breton and Welsh are favoured, English not given &ldquo;any special priority&rdquo; (p.&nbsp;7)</li>
                <li>&ldquo;Cornish is the national language of Cornwall&rdquo; (p.&nbsp;5)</li>
              </ul>
            </figure>
          </div>
        </section>
        <section>
          <div class="twobox">
            <figure>
              <h2><i>Geryow gwir</i> (2014)</h2>
              <ul>
                <li>&ldquo;Cornish is unlike both Welsh and Breton in that it lacks native speakers. The closest learners of Cornish can come to the traditional language is in the Cornish texts in their original spelling. These should be the touchstone for our own attempts to speak and write Cornish.&rdquo; (pp.&nbsp;xvi&ndash;xvii)</li>
                <li>No references to orthography; quotations in original spelling</li>
              </ul>
            </figure>
            <figure>
              <img src="gwir.png">
            </figure>
          </div>
        </section>
        <section>
          <figure>
            <h2>Some conclusions</h2>
            <ul>
              <li>SWF is not a de facto standard (did it aim to be?)</li>
              <li>Misunderstandings about variants</li>
              <li>Persistence of earlier ideologies prevents adoption of a single standard; SWF&rsquo;s ideologically neutral stance is unappealing</li>
            </ul>
          </figure>
        </section>
