<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="googlebot" content="noindex, nofollow">

  <script
    type="text/javascript"

  <style type="text/css">
    div {
  font-weight: bold;
  padding: 20px;
  font-size: 20pt;
}
  </style>

  <script type="text/javascript">
    window.onload=function(){
      
var pers = ["me", "you (singular)", "him", "her", "it", "us", "you (plural)", "them"];
var getRandomPer = function () {
    return pers[Math.floor(Math.random() * pers.length)];
};
var per = getRandomPer();
document.getElementById("per").innerHTML = "Who? " + per;
var sents = ["normal", "question", "negative"];
var getRandomSent = function () {
    return sents[Math.floor(Math.random() * sents.length)];
};
var sent = getRandomSent();
document.getElementById("sent").innerHTML = "Sentence type: " + sent;
var nouns = ["den", "benyn", "maw", "mowes", "bord", "beister", "cota", "cath", "daras", "davas", "gwely", "gwedhen", "keus", "kenter", "morthol", "melwhen", "podik", "pel", "tan", "tesen", "kei", "kist"];
var getRandomNoun = function () {
    return nouns[Math.floor(Math.random() * nouns.length)];
};
var noun = getRandomNoun();
document.getElementById("noun").innerHTML = "Noun: " + noun;
    }
</script>

</head>
<body>
  <div id="per"></div>
<div id="sent"></div>
<div id="noun"></div>
 
</body>
</html>
